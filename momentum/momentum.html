<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <title>Momentum</title>
      <link rel="stylesheet" href="./css/momentum.css" />
  </head>

  <body>
    <div class="myArea">
      <div>
        <h1 id="clock_text" class="myClock">00:00</h1>
        <h1 id="date_text" class="myDate">00</h1>
      </div>

      <div>
        <!--form안에 input을 두면 required나 maxlength property를 사용할 수 있다. 
          사용자 에러를 위한 코딩 불필요. 그러나 form으로 인해 inout이 자동으로 
          submit되는 문제가 발생한다. 이를 방지하기 위한 js코딩 필요 -->
        <form class="hidden" id="login-form">
          <input required maxlength="15" type="text" 
                placeholder="What is your name?" />
          <button>Log In</button>
        </form>
        <h1 class="hidden" id="greeting"></h1>
      </div>
      <div>
        <h3>Tasks</h3>
        <form id="todo-form">
          <input required type="text" placeholder="Add task"/>
        </form>

        pending
        <ul class="myPending" id="pending-list"></ul>
        finished
        <ul class="myFinished" id="finished-list"></ul>   
      </div>  
    </div>

    <div id="quote" class="myQuote">
      <span></span>
      <span></span>
    </div>

      <span class="js-weather myWeather"></span>

      <script src="./js/login.js"></script>
      <script src="./js/clock.js"></script>
      <script src="./js/quote.js"></script>
      <script src="./js/background.js"></script>
      <script src="./js/todo.js"></script>
      <script src="./js/weather.js"></script>
      <script src="./js/index.js"></script>
  </body>
</html>
